<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VK Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

    <style>
        .container {
            width: 150px !important;
        }

        div#options {
            margin: 0 0 10px 0 !important;
        }
        div.info h3 {
            font-size: 10px !important;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="center">
        <div class="info">
            <div class="name">
                <h3 class="song" id="artist"></h3>
                <p class="song" id="song">Вкладка ВК не найдена</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div id="actions">
            <a href="#" id="prev" class="previous jcarousel-prev"><i class="fa fa-step-backward"></i></a>
            <a href="#" id="play" class="play"><i class="fa fa-play fa-fw"></i></a>
            <a href="#" id="next" class="next jcarousel-next"><i class="fa fa-step-forward"></i></a>
        </div>
        <div id="options">
            <a href="#" data-type="shuffle" title="Воспроизводить в случайном порядке"><i class="fa fa-random"></i></a>
            <a href="#" data-type="repeat" title="Повторять аудиозапись"><i class="fa fa-refresh"></i></a>
            <a href="#" data-type="add" title="Добавить в аудиозаписи"><i class="fa fa-plus"></i></a>
            <a href="#" data-type="open" title="Открыть вкладку с музыкой"><i class="fa fa-external-link"></i></a>
            <a href="#" id="settings"><i class="fa fa-gear"></i></a>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
