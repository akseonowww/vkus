<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VK Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_full.css">
</head>

<body>
<div class="container">
    <div class="side-menu">
        <a href="#" class="close"><i class="fa fa-angle-left"></i></a>
        <ul>
            <li class="active"><a href="#" class="side-currently-playing"><i class="fa fa-headphones fa-fw"></i> coming
                soon..</a></li>
        </ul>
        <div class="side-menu-background"></div>
    </div>
    <div class="center">
        <div class="info">
            <p id="source"></p>
        </div>

        <div id="cover" class="cover">
            <div class="jcarousel">
                <ul>
                    <li><img class="image-cover active" src="empty_album.jpg" alt=""/></li>
                    <li><img class="image-cover" src="empty_album.jpg" alt=""/></li>
                </ul>
            </div>
        </div>
        <ul class="jcarousel-pagination"></ul>
        <div class="info">
            <div class="name">
                <h3 class="song" id="artist">Вкладка ВК не найдена</h3>
                <p class="artist" id="song">Обновите страницу VK и включите музыку. Если не помогло, очистите кэш и
                    попробуйте еще раз.</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div id="actions">
            <a href="#" id="prev" class="previous jcarousel-prev"><i class="fa fa-step-backward"></i></a>
            <a href="#" id="play" class="play"><i class="fa fa-play fa-fw"></i></a>
            <a href="#" id="next" class="next jcarousel-next"><i class="fa fa-step-forward"></i></a>
        </div>
        <div id="options">
            <a href="#" data-type="shuffle"><i class="fa fa-random"></i></a>
            <a href="#" data-type="repeat"><i class="fa fa-refresh"></i></a>
            <a href="#" data-type="add"><i class="fa fa-plus"></i></a>
            <a href="#" data-type="open"><i class="fa fa-external-link"></i></a>
            <a href="#" id="settings"><i class="fa fa-gear"></i></a>
        </div>
        <div class="controls">
            <label id="currentTime" for="position">0:00</label>
            <input style="width: 60%;" type="range" min="0" max="100" value="0" id="position" step="1" title="">
            <output for="fader" class="duration">0:00</output>

            <label for="volume"><i class="fa fa-volume-up"></i></label>
            <input style="width: 20%;" type="range" min="0" max="100" value="0" id="volume" step="1"
                   title="Громкость 100%">
        </div>
    </div>
    <div class="overlay-image active"></div>
    <div class="overlay"></div>
</div>

<script src='js/jquery.min.js'></script>
<script src='js/jquery.jcarousel.min.js'></script>

<script src="js/index.js"></script>
<script src="js/index_full.js"></script>

</body>
</html>
